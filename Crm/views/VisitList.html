<!DOCTYPE html>
<html>
<head>
    <title>Visit</title>
</head>
<body>
    <script src="scripts/VisitList.js"></script>
    
    <div data-role="view" data-title="Visits" data-layout="main" data-init="visitListInit" data-show="visitListShow">
        <header data-role="header">
            <div data-role="navbar">
                <input data-role="datepicker" class="date" id="visit-prdbgn" data-align="right" data-change="visitPrdBgnOnChange">
                <span data-role="view-title"></span>
                <!--<a data-align="right" data-role="button" data-click="testOnClick">test</a>-->
            </div>
        </header>
        
        <ul data-role="listview" id="visit-list" class="list" data-template="visit-list-tmpl" data-click="visitListOnClick"></ul>
        <script id="visit-list-tmpl" type="text/x-kendo-template">
            <a href="views/VisitProducts.html?visitPlanItemId=#:visitPlanItemId#">
              <span class="list-item-text">#:name#, #:cityName#, #:addr#</span>
            </a>
        </script>
    </div>
</body>
</html>
