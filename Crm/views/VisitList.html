<!DOCTYPE html>
<html>
<head>
    <title>Visit</title>
</head>
<body>
    <script src="scripts/VisitList.js"></script>
    <script src="scripts/db/DbVisit.js"></script>
    
    <div id="visit-list-view"
        data-role="view" 
        data-title="Маршрут" 
        data-layout="main" 
        data-init="visitListInit" 
        data-show="visitListShow">
        
        <header data-role="header">
            <div data-role="navbar">
                <div data-role="touch"
                    data-swipe="visitListSwipe"
                    data-enable-swipe="1">
                    
                    <a class="nav-button" data-align="left" data-role="backbutton" data-icon="back"></a>
                    <span data-role="view-title"></span>
                    <!--<a class="nav-button" data-align="right" data-role="button" data-icon="prev-date" data-click="visitListPrdPrev"></a>-->
                    <input data-role="datepicker" class="date nav-button" id="visit-prdbgn" data-align="right" data-change="visitListPrdBgnOnChange">
                    <!--<a class="nav-button" data-align="right" data-role="button" data-icon="next-date"  data-click="visitListPrdNext"></a>-->
                </div>
            </div>
        </header>
        
        <div data-role="touch"
            data-swipe="visitListSwipe"
            data-enable-swipe="1">
            
            <ul data-role="listview" id="visit-list" class="list" data-template="visit-list-tmpl" data-click="visitListOnClick"></ul>
        </div>
        
        <script id="visit-list-tmpl" type="text/x-kendo-template">
            <a class="list-item-header" href="views/VisitProducts.html?visitPlanItemId=@:visitPlanItemId@">
                <p>#:name#, #:cityName#, #:addr#</p>
            </a>
        </script>
        
    </div>
</body>
</html>
