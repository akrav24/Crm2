<!DOCTYPE html>

<html>
    <head>
        <title></title>
    </head>
    <body>
        <script src="scripts/Point.js"></script>
        <script src="scripts/db/DbPoint.js"></script>
        <div id="point-view" 
            data-role="view" 
            data-title="Визит" 
            data-layout="main"
            data-show="pointShow">
        <header data-role="header">
            <div data-role="navbar">
                <a class="nav-button" data-align="left" data-role="backbutton" data-icon="back"></a>
                <span data-role="view-title"></span>
            </div>
        </header>
            <form action="./index.html">
                <ul data-role="listview" data-style="inset">
                    <li>
                        <label>
                            Select element
                            <select>
                                <option value="First Option">First Option</option>
                                <option value="Second Option">Second Option</option>
                                <option value="Third Option">Third Option</option>
                                <option value="Fourth Option">Fourth Option</option>
                            </select>
                        </label>
                    </li>
                    <li>
                        <label>
                            DropDownList
                            <select id="dropdown">
                                <option value="First Option">First Option</option>
                                <option value="Second Option">Second Option</option>
                                <option value="Third Option">Third Option</option>
                                <option value="Fourth Option">Fourth Option</option>
                                <option value="First Option">Fifth Option</option>
                                <option value="Sixth Option">Sixth Option</option>
                            </select>
                        </label>
                    </li>
                    <li>
                        <label>
                            Slider
                            <input id="slider" type="range" max="100" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type text
                            <input id="custName" type="text" value="Text" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type password
                            <input type="password" value="password" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type search
                            <input type="search" value="search" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type url
                            <input type="url" value="http://www.telerik.com" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type email
                            <input type="email" value="kendoui@telerik.com" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type number
                            <input type="number" value="20" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type tel
                            <input type="tel" value="+44 22 11 10" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type date
                            <input type="date" value="2012-03-22" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type time
                            <input type="time" value="22:30" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type month
                            <input type="month" value="2012-01" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Type datetime-local
                            <input type="datetime-local" value="2012-03-22" />
                        </label>
                    </li>
                    <li>
                        <label>
                            Textarea <textarea style="resize: none">Multiline
                                Text</textarea>
                        </label>
                    </li>
                </ul>
            </form>
            <div data-role="footer" >
                <div data-role="tabstrip" >
                    <a href="views/test/Test.html"><span class="tabstrip-button">Описание</span></a>
                    <a href="views/VisitList.html"><span class="tabstrip-button">Визиты</span></a>
                </div>
            </div>
        </div>
    </body>
</html>
