<!DOCTYPE html>

<html>
<head>
    <title></title>
</head>
<body>
    <script src="scripts/Visit.js"></script>
    <script src="scripts/VisitProducts.js"></script>
    <script src="scripts/VisitPromo.js"></script>
    <script src="scripts/VisitOurPromo.js"></script>
    <script src="scripts/Point.js"></script>
    
    <div id="visit-view" 
        data-role="view" 
        data-title="Визит" 
        data-layout="main" 
        data-init="visitInit" 
        data-show="visitShow">
      
        <header data-role="header">
            <div data-role="navbar">
                <a class="nav-button" data-align="left" data-role="button" data-icon="back" href="#:back"></a>
                <span data-role="view-title"></span>
                <a id="visit-start-button" class="nav-button hidden" data-role="button" data-align="right" data-click="visitStartOnClick">Начать</a>
                <a id="visit-finish-button" class="nav-button hidden" data-role="button" data-align="right" data-click="visitFinishOnClick">Закончить</a>
            </div>
        </header>
        
        <ul class="list list-item-header" data-role="listview" data-click="visitHeaderClick">
            <li>
                <p>
                    <table class="list-item-table visit-item-table" cellspacing="0">
                        <tr class="table-text-align">
                            <td class="visit-item-table-caption"><span>Время</span></td>
                            <td><span id="visit-time"></span></td>
                        </tr>
                    </table>
                </p>
            </li>
            <li id="visit-point-name-item">
                <a>
                    <p>
                        <table class="list-item-table visit-item-table" cellspacing="0">
                            <tr class="table-text-align">
                                <td class="visit-item-table-caption"><span>Точка</span></td>
                                <td><span id="visit-point-name"></span></td>
                            </tr>
                        </table>
                    </p>
                </a>
            </li>
            <li>
                <a href="views/VisitProdCategory.html?navigateTo=[|]:back&isItemAllShow=1">
                    <p>
                        <table class="list-item-table visit-item-table" cellspacing="0">
                            <tr class="table-text-align">
                                <td class="visit-item-table-caption"><span>Категория</span></td>
                                <td><span id="visit-cat-name"></span></td>
                            </tr>
                        </table>
                    </p>
                </a>
            </li>
        </ul>
        
        <ul style="margin-top: 2px;" id="visit-activity-list" class="list list-item-header" data-role="listview" data-template="visit-activity-list-tmpl"></ul>
        
        <ul style="margin-top: 2px;" class="list list-item-header" data-role="listview">
            <li>
                <div class="visit-activity-show-all" align="center">
                    <a id="visit-activity-show-all-button" class="visit-activity-show-all" data-role="button" data-click="visitActivityShowAllClick">Показать все</a>
                </div>
            </li>
        </ul>
        
        <script id="visit-activity-list-tmpl" type="text/x-kendo-template">
            #if (blk === 0) {#
                <p class="list-item-group-header" style="margin-left: 5px;">#:name#</p>
            #} else if (visitHrefGet(stageId, blk, activityId, mode) != "") {#
                <a href="#:visitHrefGet(stageId, blk, activityId, mode)#" 
                    style="background-image: url(styles/images/visitActivity/set#if (skuCatCnt > 0) {#2#} else {#1#}#/VisitActivity#:activityId#.png); background-repeat: no-repeat; background-position: 15px center">
                    <p><div style="margin-left: 60px;">#:name#</div></p>
                </a>
            #} else {#
                <a style="background-image: url(styles/images/visitActivity/set#if (skuCatCnt > 0) {#2#} else {#1#}#/VisitActivity#:activityId#.png); background-repeat: no-repeat; background-position: 15px center">
                    <p><div style="margin-left: 60px;">#:name#</div></p>
                </a>
            #}#
        </script>
        
        <div id="visit-dialog"></div>
    </div>
</body>
</html>
