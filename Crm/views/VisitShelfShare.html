<!DOCTYPE html>

<html>
<head>
    <title></title>
</head>
<body>
    <script src="scripts/VisitShelfShare.js"></script>
    
    <div data-role="view" 
        data-title="Доля на полке" 
        data-layout="main" 
        data-init="visitShelfShareInit" 
        data-show="visitShelfShareShow">
      
        <header data-role="header">
            <div data-role="navbar">
                <a class="nav-button" data-align="left" data-role="button" data-icon="back" data-click="visitShelfShareNavBackClick"></a>
                <span data-role="view-title"></span>
            </div>
        </header>
        
        <ul id="visit-shelf-share-list" class="list" data-role="listview" data-template="visit-shelf-share-list-tmpl"></ul>
    
        <script id="visit-shelf-share-list-tmpl" type="text/x-kendo-template">
            <p class="list-item-header">
                <table class="list-item-table">
                    <tr class="table-text-align">
                        <td width="70%">
                            <div>#:name#</div>
                        </td>
                        <td width="30%">
                            <div>#:shelfShare#</div>
                        </td>
                        <!--<td width="100px">
                            <a data-role="button" data-icon="details" href="\\#visit-analysis-result-edit-view?skuId=\\#:skuId\\#"></a>
                        </td>-->
                    </tr>
                </table>
            </p>
        </script>
    </div>
</body>
</html>
